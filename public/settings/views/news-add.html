<section class="row">
        <form class="form-horizontal text-center">
            <h3 class="text-center">CREATE A NEWS</h3>
            <hr />
            <section class="col-md-12">
                <section class="form-group">
                    <label class="control-label col-md-4">Title :</label>
                    <section class="col-md-5">
                        <input class="form-control" ng-model="news.title" />
                    </section>
                </section>
                <!-- <section class="form-group">
                    <label class="control-label col-md-4">Higlight content :</label>
                    <section class="col-md-5">
                        <input class="form-control" ng-model="news.highlight" />
                    </section>
                </section> -->
                <section class="form-group">
                    <label class="control-label col-md-4">Description :</label>
                    <section class="col-md-5">
                        <!-- <textarea class="form-control" rows="5" ng-model="news.description"></textarea> -->
                        <div id="newsDescription"></div>
                    </section>
             
                </section>
                <section>
                    <div class="col-md-12" style="text-align: center;">
                        <button type="submit" class="btn btn-info" ng-click="saveNews()">Save News</button>
                    </div>
                </section>
            </section>
        </form>
    </section>

    <!-- Modal -->
<div class="modal fade" id="alertModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title alert-herader">Alert!!!</h4>
            </div>
            <div class="modal-body">
                <span class="alert-content" ng-class="{'text-danger': errorAlert, 'text-success':successAlert}">
                    <strong>{{responseText}} </strong>
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
