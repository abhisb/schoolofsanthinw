<section class="row">
    <section class="col-md-12">
        <form class="form-horizontal">
            <h3 class="text-center">General Configuration</h3>
            <section class="col-md-12 text-center">
                <section class="form-group">
                    <label class="control-label col-md-6">Know Yoga Banner Image :</label>
                    <section class="col-md-3">
                        <input type="file" class="form-control" file-model="genSettings.knowYogaBannerImg" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-6">Santhi Speaks Banner Image :</label>
                    <section class="col-md-3">
                        <input type="file" class="form-control" file-model="genSettings.santhiBlogBannerImg" />
                    </section>
                </section>
                <section class="form-group">
                    <button type="submit" class="btn btn-info" ng-click="saveGenSettings(genSettings)">Save Settings</button>
                </section>
            </section>
        </form>
        <div class="col-md-6">
            <span class="banner-heading col-md-12">
                <h3>Know yoga banner</h3>
            </span>
            <img src="{{yogaBannerSrc}}" class="preview-banner col-md-12" on-error-src="{{yogaBannerSrc}}" alt="Can't load image preview">
        </div>
        <div class="col-md-6">
            <span class="banner-heading col-md-12">
                <h3>Santhi speaks banner</h3>
            </span>
            <img src="{{shanthiBannerSrc}}" class="preview-banner col-md-12" on-error-src="{{shanthiBannerSrc}}" alt="Can't load image preview">
        </div>
        <div class="gridLloader general-loader"></div>
    </section>
</section>

<!-- Modal -->
<div class="modal fade" id="alertModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title alert-herader">Alert!!!</h4>
            </div>
            <div class="modal-body">
                <span class="alert-content" ng-class="{'text-danger': errorAlert, 'text-success':successAlert}">
                    <strong>{{responseText}} </strong>
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
