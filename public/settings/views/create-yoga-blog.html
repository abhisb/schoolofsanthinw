<section class="row">
        <section class="col-md-12">
                <button type="button" class="btn btn-primary" ng-click="goToHome('yoga')">Know Yoga</button>
            </section>
        <section class="col-md-12">
            <form class="form-horizontal">
                <h3 class="text-center">CREATE A NEW YOGA BLOG</h3>
                <section class="col-md-2"></section>
                <section class="col-md-10">
                    <section class="form-group">
                        <label class="control-label col-md-3">Title :</label>
                        <section class="col-md-6">
                            <input class="form-control" ng-model="blog.title" />
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-md-3">Tag :</label>
                        <section class="col-md-6">
                            <input class="form-control" ng-model="blog.highlightText" />
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-md-3">Content :</label>
                        <section class="col-md-6">
                            <div id="blogDescription"></div>
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-md-3">Banner Image :</label>
                        <section class="col-md-3">
                            <input type="file" class="form-control" file-model="blog.image" />
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-md-3">Thumbnail Image :</label>
                        <section class="col-md-3">
                            <input type="file" class="form-control" file-model="blog.thumbnailImage" />
                        </section>
                    </section>
                    <section class="form-group" style="text-align: center;">
                        <button type="submit" class="btn btn-info"  ng-if="!editYoga" ng-click="saveBlog(blog)">Save Blog</button>
                        <button type="submit" class="btn btn-info"  ng-if="editYoga" ng-click="updateYogaBlog(blog)">Update Blog</button>
                    </section>
    
                    <section class="col-md-2"></section>
                </section>
            </form>
        </section>
    </section>

    <!-- Modal -->
<div class="modal fade" id="alertModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title alert-herader">Alert!!!</h4>
            </div>
            <div class="modal-body">
                <span class="alert-content" ng-class="{'text-danger': errorAlert, 'text-success':successAlert}">
                    <strong>{{responseText}} </strong>
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
