        <script type='text/javascript' src="services/HTTP.js"></script>

<body ng-app="sosSettings">
         <section class="container-fluid">
        <section class="row no-gutter mt-10">
  
 <section class="col-md-3 text-center logo" ><section class="col-md-3"><img href="#" src="/Content/img/school%20of%20santhi.png"></section><section class=" col-md-8 logo-text text-left"><section class="sos-logo-text">school of santhi</section><section class="font-12">Traditional Yoga School</section></section></section></section>
                      <section class="ng-view"></section>
             <section class="row"><section class="col-md-3">
                 </section></section>
          </section>  


          <div ng-include="'menu.html'"></div>              
          <div ui-view="tabs" class="container-fluid"></div>
          
          <script type="text/ng-template" id="menu.html">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                      <span class="navbar-brand">Our Menu</span>
                  </div>
                </div>
              </nav>
          </script>
          
          <script type="text/ng-template" id="tabs.html">
              <div class="row">
                  <uib-tabset>
                      <uib-tab ng-repeat="tab in tc.appStates" heading="{{tab.heading}}" active="tab.active" disable="tab.disabled"
                                  select="tc.tabSelected(tab.route)">
                      </uib-tab>
                  </uib-tabset>
              </div>
              
              <div id="tabs-views" data-ui-view></div>
          </script>
  
          <script type="text/ng-template" id="state1.html">
              <div>
                  <h1>This is State 1</h1>
              </div>
          </script>
          <script type="text/ng-template" id="state2.html">
              <div>

              </div>
          </script>
          <script type="text/ng-template" id="state3.html">
              <div>
                  <h1>This is State 3</h1>
              </div>
          </script>
          <script type="text/ng-template" id="state4.html">
              <div>
                  <h1>This is State 4</h1>
              </div>
          </script>

</body>
    
</html>
