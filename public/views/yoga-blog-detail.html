<div id="fb-root"></div>
<script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) window.location.reload();
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=111410849575332";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<section class="container-fluid">
    <section class="col-md-9">
        <img class="img img img-responsive" ng-src="{{details.thumbnailSrc}}" onerror="this.onerror=null;this.src='../Content/img/trending/home3.png'"
        />
        <section class="text-center">
            <h1 class="heading">{{ details.title }}</h1>
        </section>
        <section class="mt-10">
            <p ng-bind-html="details.description | to_trusted"></p>
        </section>
    </section>
    <section class="col-md-3">
        <section class="schedule-md">
            <section class="">
                <h3 class="mt-20">SCHEDULE
                    <a href="#/events" class="pull-right all-events-link">All Events</a>
                </h3>
                <div class="list-group">
                    <a ng-repeat="event in events" href="/#/event/{{event.id}}" class="list-group-item no-padding">
                        <section class="list-group-item-text">
                            <div class="input-group">
                                <span class="input-group-addon no-padding event-date" id="sizing-addon1">
                                    <section class="date-section">
                                        <span class="font-2">{{event.startDay}}</span>
                                        <br>
                                        <span class="font-month">{{event.startMonth}} '{{event.startYear}}</span>
                                    </section>
                                </span>
                                <section class="col-md-12 ml-8">
                                    <span class="event-title">{{event.slicedName}} ..</span>
                                    <br>
                                    <span class="event-text">{{event.slicedDesc}} ...</span>
                                </section>
                            </div>
                        </section>
                    </a>
                </div>
            </section>
        </section>
    </section>
</section>
