<section class="row">
        <section class="col-md-12">
            <form class="form-horizontal">
                <h3 class="text-center">General Configuration</h3>
                <section class="col-md-12">
                    <div class="alert alert-success col-md-12" ng-hide="!successAlert">
                        <strong>{{successAlert}} </strong> <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
                </section>
                <section class="col-md-12 text-center">
                    <section class="form-group">
                        <label class="control-label col-md-6">Know Yoga Banner Image :</label>
                        <section class="col-md-3">
                            <input type="file" class="form-control" file-model="genSettings.knowYogaBannerImg" />
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-md-6">Santhi Speaks Banner Image :</label>
                        <section class="col-md-3">
                            <input type="file" class="form-control" file-model="genSettings.santhiBlogBannerImg" />
                        </section>
                    </section>
                    <section class="form-group">
                        <button type="submit" class="btn btn-info" ng-click="saveGenSettings(genSettings)">Save Settings</button>
                    </section>
                </section>
            </form>
        </section>
    </section>
